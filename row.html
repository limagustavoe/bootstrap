<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row y Colum</title>
    <!--Estlos CCS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Estlos personales-->
    <link rel="stylesheet" href="row.css">
</head>
<body>
    <h1 class="display-3 text-center">Bootstrap: Columns</h1>

    <div class="container">
        <div class="row header">
            <div class="col head">Header</div>
        </div>
        <div class="row nav">
            <div class="col navbar">Navbar</div>
        </div>
        <div class="row section">
            <h2 class="text-center h2">Section</h2>
            <div class="col art-uno">Article</div>
            <div class="col art-dos">Article</div>
            <div class="col-4 aside">Aside</div>
           
        </div>
        <div class="row futer">
            <div class="col footer">Footer</div>
        </div>

    </div>
</body>
</html>
